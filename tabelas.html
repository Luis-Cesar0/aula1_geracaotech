<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <h2>tabela preço</h2>
    <table>
        <thead>
            <tr>
                <th colspan="3">Tabela de preções</th>
            </tr>
            <tr>
                <th>produto</th>
                <th>Qunatidade</th>
                <th>Valor Kg</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>arroz</td>
                <td>20</td>
                <td>5,60</td>
            </tr>
            <tr>
                <td>feijão</td>
                <td>54</td>
                <td>4,80</td>
            </tr>
            <tr>
                <td>sal</td>
                <td>106</td>
                <td>1,50</td>
            </tr>
        </tbody>
    </table>
    <h2>Tabela turma</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2" colspan="2"></th>
                <th colspan="3">Demografia</th>
            </tr>
            <tr>
                <th>Meninos</th>
                <th>Meninas</th>
                <th>Professor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">turmas</th>
                <th>A</th>
                <td>20</td>
                <td>5</td>
                <th rowspan="2">Joâo Pedro</th>
            </tr>
            <tr>
                
                <th>B</th>
                <td>21</td>
                <td>3</td>
            </tr>
            <tr>
                <th>C</th>
                <td>25</td>
                <td>2</td>
                <th rowspan="2">Maria</th>
            </tr>
            <tr>
                
                <th>D</th>
                <td>20</td>
                <td>0</td>
            </tr>
            <tr>
                <th colspan="2">total</th>
                <td>86</td>
                <td>10</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
