<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>
</head>

<body class="bg-secondary ">
    <h1 class="text-center fs-2 text-light text-uppercase my-5 bg-dark py-5">Formulário De Cadastro</h1>
   <div class=" container  w-75 d-flex justify-content-center">
        <form class="bg-light w-75 p-4 ">
            <!-- Email -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
    
              <!-- textarea -->
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Experiência profissional</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
    
              <!-- checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="M" id="checkManha" name="turno">
                <label class="form-check-label" for="checkManha">
                  Manhã
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="T" id="checkTrade" name="turno" checked>
                <label class="form-check-label" for="checkTrade">
                  Trade
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="N" id="checkNoite" name="turno" checked>
                <label class="form-check-label" for="checkNoite">
                  Noite
                </label>
              </div>
    
              <!-- Select -->
              <select class="form-select" aria-label="Default select example">
                <option selected>---Linguagens de programação---</option>
                <option value="php">PHP</option>
                <option value="py">Python</option>
                <option value="java">Java</option>
              </select>
    
              <!-- botão -->
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
   </div>
</body>
</html>
