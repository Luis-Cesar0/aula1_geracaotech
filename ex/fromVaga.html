<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaga Dev</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <a href="../index.html">voltar</a>
    <h1>Cadastrese numa vaga agora</h1>
    <form action="#" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>
        
        <div>
            <label for="email">email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade">
        </div>
        <div>
            <label for="tel">Telefone:</label>
            <input type="text" name="tel" id="tel">
        </div>
        <h3>Escolha uma das unidades</h3>
        <div>
          <input type="radio" name="uni" id="fortaleza">
          <label for="fortaleza">Fortaleza</label>
          <input type="radio" name="uni" id="recife">
          <label for="recife">Recife</label>
          <input type="radio" name="uni" id="salvador">
          <label for="salvador">Salvador</label>
        </div>
        <h3>Escolha um ou mais horarias </h3>
        <div>
          <input type="checkbox" name="hora" id="manha">
          <label for="manha">Manhã</label>
          <input type="checkbox" name="hora" id="tarde">
          <label for="tarde">Trade</label>
          <input type="checkbox" name="hora" id="noite">
          <label for="noite">Noite</label>
        </div>

        <div>
            <label for="lingp">Escolha uma liguagem de programação</label>
            <select name="lingp" id="lingp">
                <option value="java">--liguagem de programação--</option>
                <option value="java">java</option>
                <option value="python">python</option>
                <option value="nodejs">Noide.js</option>
                <option value="php">PHP</option>
                <option value="c++">C++</option>
            </select>
        </div>
        <div>
            <label for="apre">Faça uma breve apresentação sobre você</label>
            <br>
            <textarea name="apre" id="apre"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
